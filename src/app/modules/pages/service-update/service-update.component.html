        <label for="titre">Titre</label>
        <input type="text" class="form-control" id="titre" name="titre" [(ngModel)]="service.titre"  required>
      </div>

      </div>
      <div class="form-group">
        <label for="durer">Dur√©</label>
        <input type="number" class="form-control" id="durer" name="durer" [(ngModel)]="service.durer" required>
      </div>
      <div class="form-group">
        <label for="commission">Commission</label>
        <input type="number" class="form-control" id="commission" name="commission" [(ngModel)]="service.commission" required>
      </div>
