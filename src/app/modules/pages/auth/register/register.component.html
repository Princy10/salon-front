<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="register()">
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Register</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" [(ngModel)]="user.nom" id="form3Example3" class="form-control form-control-lg" placeholder="Name" name="nom"/>
                        <label class="form-label" for="form3Example3">Name</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" [(ngModel)]="user.prenom" id="form3Example4" class="form-control form-control-lg" placeholder="Lastname" name="prenom"/>
                        <label class="form-label" for="form3Example4">Lastname</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <input type="text" [(ngModel)]="user.username" id="form3Example3" class="form-control form-control-lg" placeholder="Username" name="username"/>
                        <label class="form-label" for="form3Example3">Username</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" [(ngModel)]="user.password" id="form3Example4" class="form-control form-control-lg" placeholder="Password" name="password"/>
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>
                </div>

                <input type="mail" id="form3Example4" [(ngModel)]="user.mail" class="form-control form-control-lg" placeholder="email@example.com" name="mail"/>
                <label class="form-label" for="form3Example4">Email</label>

                <div class="row">
                    <div class="col-md-6">
                        <input type="date" id="form3Example3" [(ngModel)]="user.date_naissance" class="form-control form-control-lg" name="date_naissance"/>
                        <label class="form-label" for="form3Example3">Date of birth</label>
                    </div>
                    <div class="col-md-6">
                        <input type="numer" id="form3Example4" [(ngModel)]="user.cin" class="form-control form-control-lg" placeholder="1234567890123" name="cin"/>
                        <label class="form-label" for="form3Example4">CIN</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="form3Example3" [(ngModel)]="user.adresse" class="form-control form-control-lg" placeholder="Adresse" name="adresse"/>
                        <label class="form-label" for="form3Example3">Adresse</label>
                    </div>
                    <div class="col-md-6">
                        <input type="number" id="form3Example4" [(ngModel)]="user.contact" class="form-control form-control-lg" placeholder="0341234567" name="contact"/>
                        <label class="form-label" for="form3Example4">Contact</label>
                    </div>
                </div>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/login" class="link-danger">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
      
      <div *ngIf="showSuccessAlert">
        <alert type="success" [dismissible]="true" (onClosed)="showAlert = false">
          Utilisateur enregistré avec succès
        </alert>
      </div>

      <div *ngIf="showAlert">
        <alert type="danger" [dismissible]="true" (onClosed)="showAlert = false">
          Erreur lors de l'enregistrement de l'utilisateur
        </alert>
      </div>
    </div>
  </section>
