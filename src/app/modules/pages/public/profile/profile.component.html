<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Gestion Profile</h6>
            </div>

            <div class="card-body">
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-outline mb-4">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" [(ngModel)]="user.individu.nom" class="form-control form-control-lg" placeholder="Name" name="nom"/>
                                        <label class="form-label" for="form3Example3">Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" [(ngModel)]="user.individu.prenom" class="form-control form-control-lg" placeholder="Lastname" name="prenom"/>
                                        <label class="form-label" for="form3Example4">Lastname</label>
                                    </div>
                                </div>
                
                                <input type="mail" [(ngModel)]="user.individu.mail" class="form-control form-control-lg" placeholder="email@example.com" name="mail"/>
                                <label class="form-label" for="form3Example4">Email</label>
                
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="date" [(ngModel)]="user.individu.date_naissance" class="form-control form-control-lg" name="date_naissance"/>
                                        <label class="form-label" for="form3Example3">Date of birth</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="numer" [(ngModel)]="user.individu.cin" class="form-control form-control-lg" placeholder="1234567890123" name="cin"/>
                                        <label class="form-label" for="form3Example4">CIN</label>
                                    </div>
                                </div>
                
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" [(ngModel)]="user.individu.adresse" class="form-control form-control-lg" placeholder="Adresse" name="adresse"/>
                                        <label class="form-label" for="form3Example3">Adresse</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="number" [(ngModel)]="user.individu.contact" class="form-control form-control-lg" placeholder="0341234567" name="contact"/>
                                        <label class="form-label" for="form3Example4">Contact</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" [(ngModel)]="user.username" class="form-control form-control-lg" name="username"/>
                                    <label class="form-label" for="form3Example3">Username</label>
                                </div>
                                <div class="col-md-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="password" [(ngModel)]="user.password" class="form-control form-control-lg" name="password"/>
                                    <label class="form-label" for="form3Example3">Old Password</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="password" [(ngModel)]="new_password" class="form-control form-control-lg" name="new_password"/>
                                    <label class="form-label" for="form3Example3">New password</label>
                                </div>
                            </div>
                            <br><br><br>
                            <div class="row">
                                <div class="col-md-8"></div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary"  data-toggle="modal" data-target="#updateModal" >
                                        Update <i class="fas fa-edit"></i> 
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure ?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" data-dismiss="modal" (click)="updateUser()">Update</button>
            </div>
        </div>        
    </div>
</div>
