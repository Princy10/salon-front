<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Paiement Salaire Employé</h6>
            </div>
            <div class="card-body">
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label" for="montant">Montant du salaire</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Montant" [(ngModel)]="montant" name="montant"/>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="employer">Employé</label>
                            <select class="form-select" aria-label="Select Employer" [(ngModel)]="employer">
                                <option selected disabled hidden>Select Employer</option>
                                <option *ngFor="let employer of listEmployer" [value]="employer._id">
                                    {{ employer.nom }} {{ employer.prenom }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#updateModal">
                            <i class="fas fa-money-check"></i> Valider le paiement
                        </button>
                    </div>
                </div>
                <ngx-spinner [name]="'spinR'" bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#fff" type = "line-spin-fade" [fullScreen] = "false"><p style="color: white" ></p></ngx-spinner>        
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmer le paiement</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Êtes-vous sûr de vouloir effectuer ce paiement ?
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Annuler</button>
                <button class="btn btn-primary" data-dismiss="modal" (click)="PaiementSalaire()"><i class="fas fa-check"></i> Valider</button>
            </div>
        </div>        
    </div>
</div>
