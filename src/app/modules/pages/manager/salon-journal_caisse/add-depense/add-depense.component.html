<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Ajouter dépense</h6>
            </div>

            <div class="card-body">
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-outline mb-4">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control form-control-lg" placeholder="Montant" [(ngModel)]="montant" name="nom"/>
                                        <label class="form-label" for="form3Example3">Montant</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text"  class="form-control form-control-lg" placeholder="Depense name" [(ngModel)]="libeler" name="prenom"/>
                                        <label class="form-label" for="form3Example4">Depense name</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-4">
                                    <button class="btn btn-primary"  data-toggle="modal"  data-target="#updateModal" >
                                       Valider
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="showSuccessAlert">
                    <alert type="success" [dismissible]="true" (onClosed)="showAlert = false">
                      Requête traitée avec succès
                    </alert>
                </div>
        
                <div *ngIf="showAlert">
                <alert type="danger" [dismissible]="true" (onClosed)="showAlert = false">
                    Une erreur s'est produite
                </alert>
                </div>

                <ngx-spinner [name]="'spinR'" bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#fff" type = "line-spin-fade" [fullScreen] = "false"><p style="color: white" ></p></ngx-spinner>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure ?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" data-dismiss="modal" (click)="addDepense()">Valider</button>
            </div>
        </div>        
    </div>
</div>
