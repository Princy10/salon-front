<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Add Service</h6>
            </div>

            <div class="card-body">
                <form (ngSubmit)="ajout_employer()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Nom</label>
                            <input type="text" [(ngModel)]="Employer.nom" name="nom" class="form-control"  placeholder="Nom">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Prénom</label>
                            <input type="text" [(ngModel)]="Employer.prenom" name="prenom" class="form-control"  placeholder="Prénom">
                         </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Username</label>
                            <input type="text" [(ngModel)]="Employer.username" name="username" class="form-control"  placeholder="Username">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Password</label>
                            <input type="password" [(ngModel)]="Employer.password" name="password" class="form-control"  placeholder="mot de passe">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">CIN</label>
                            <input type="text" [(ngModel)]="Employer.cin" name="cin" class="form-control"  placeholder="101673405764">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Date de naissance</label>
                            <input type="date" [(ngModel)]="Employer.date_naissance" name="date_naissance" class="form-control" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Contact</label>
                            <input type="text" [(ngModel)]="Employer.contact" name="contact" class="form-control"  placeholder="0325678954">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Adresse</label>
                            <input type="text" [(ngModel)]="Employer.adresse" name="adresse" class="form-control"  placeholder="Adresse">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="mail" [(ngModel)]="Employer.mail" name="mail" class="form-control"  placeholder="email@example.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Salaire</label>
                            <input type="text" [(ngModel)]="Employer.salaire" name="salaire" class="form-control"  placeholder="20000">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Date début</label>
                            <input type="date" [(ngModel)]="Employer.date_debut" name="date_debut" class="form-control" >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Date fin</label>
                            <input type="date" [(ngModel)]="Employer.date_fin" name="date_fin" class="form-control"  >
                        </div>
                    </div>
                    
                    <div class="form-group"></div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>

                <div *ngIf="showSuccessAlert">
                    <alert type="success" [dismissible]="true" (onClosed)="showAlert = false">
                      Requête traitée avec succès
                    </alert>
                </div>
        
                <div *ngIf="showAlert">
                <alert type="danger" [dismissible]="true" (onClosed)="showAlert = false">
                    Une erreur s'est produite
                </alert>
                </div>
                <ngx-spinner [name]="'spinR'" bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#fff" type = "line-spin-fade" [fullScreen] = "false"><p style="color: white" ></p></ngx-spinner>
            </div>
            
        </div>
    </div>
</div>
