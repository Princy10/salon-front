<h1>Ajout service</h1>
<form (ngSubmit)="ajout_service()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Titre</label>
        <input type="text" [(ngModel)]="titre" name="titre" class="form-control"  placeholder="Titre">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Prix</label>
        <input type="text" [(ngModel)]="prix" name="prix" class="form-control"  placeholder="Prix en Ariary">
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputEmail4">Duré</label>
        <input type="text" [(ngModel)]="durer" name="durer" class="form-control"  placeholder="Duré du service">
    </div>
    <div class="form-group col-md-6">
        <label for="inputEmail4">Commission</label>
        <input type="text" [(ngModel)]="commission" name="commission" class="form-control"  placeholder="Commission en pourcentage">
    </div>
    </div>
    <div class="form-group">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
  <a href="/liste_service">voir tout</a>
